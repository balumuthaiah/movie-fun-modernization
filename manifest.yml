---
memory: 1G
instances: 1
applications:
  - name: movie-service
    path: ./applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
    routes:
      - route: movie-service-silly-puku.apps.pcf.paltraining.perficient.com
    services:
      - photo-storage
      - movies-database
  - name: album-service
    path: ./applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.war
    routes:
      - route: album-service-silly-puku.apps.pcf.paltraining.perficient.com
    services:
      - photo-storage
      - albums-database
  - name: movie-fun-app
    path: ./applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
    routes:
      - route: movie-fun-app-silly-puku.apps.pcf.paltraining.perficient.com
    env:
      MOVIES_URL: http://movie-service-silly-puku.apps.pcf.paltraining.perficient.com/movies
      ALBUMS_URL: http://album-service-silly-puku.apps.pcf.paltraining.perficient.com/albums
    services:
      - photo-storage